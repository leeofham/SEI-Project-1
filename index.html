<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>Battleships</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Battleships</h2>
        <p class='game-message'></p>
      </header>
        <section class='grids'>
        <section class='grid-one grid'>

        </section>
        <section class='grid-two grid'>

        </section>
      </section>
      <section class='gameplay'>
        <div class='ship-list'>
          <p>Select your ship: <span class='selected-ship'></span></p>

          <button class='ship-button' value="5">Aircraft Carrier</button>
          <button class='ship-button' value="4">Battleship</button>
          <button class='ship-button' value="3">Cruiser</button>
          <button class='ship-button' value="3">Submarine</button>
          <button class='ship-button' value="2">Destroyer</button>

        </div>
        <button class='orientation-button'>Horizontal</button>
      </section>
      <p class='win-lose-message'></p>

    </main>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
